<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>
        用ZeroClipboard实现网站内容复制粘贴JS特效
    </title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="ZeroClipboard.js">
    </script>
    <script language="JavaScript">
        $(function() {
            var clip = null;
            function $(id) {
                return document.getElementById(id);
            }
            (function init() {
                clip = new ZeroClipboard.Client();
                clip.setHandCursor(true); //鼠标手势
                clip.addEventListener('mouseOver',function(client) {
                        clip.setText($('fe_text').value); //输入框内容
                    });
                clip.addEventListener('complete',function(client, text) {
                        //alert("复制成功");
                    });
                clip.glue('clip_button'); //情况1
//                clip.glue('clip_button', 'clip_container'); //情况2
            })();
        })
    </script>
</head>
<style>
    a{float:none}
</style>

<body>
<div style="width:560px; height:auto; margin:150px auto;">
      <textarea style="width: 550px; height:80px;" name=urlName id="fe_text">
        text
      </textarea>
    <br />
    <!--情况1-->
    <button id="clip_button" style="width:128px;height:32px;line-height:26px;font:16px arial;">
        点击复制
    </button>
    <!--情况2-->
      <!--<span id="clip_container">-->
        <!--<button id="clip_button" style="width:128px;height:32px;line-height:26px;font:16px arial;">-->
            <!--点击复制分享-->
        <!--</button>-->
      <!--</span>-->
</div>
</body>

</html>
