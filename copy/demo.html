    <meta name="description" content="JquerySchool是一个专门分享jquery资源、jquery插件、jquery特效的一个网站,完全开放源代码,把实际开发中应用最多、最实用的Jquery资源抽取出来再加以精心编排,让广大网友能以最短的时间、花最少的精力去真正掌握jQuery开发的知识。"

    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="ZeroClipboard.js">
    </script>
    <script language="JavaScript">
        $(function() {
            var clip = null;
            function $(id) {
                return document.getElementById(id);
            }
            (function init() {
                clip = new ZeroClipboard.Client();
                clip.setHandCursor(true); //鼠标手势
                clip.addEventListener('mouseOver',function(client) {
                        clip.setText($('fe_text').value); //输入框内容
                    });
                clip.addEventListener('complete',function(client, text) {
                        //alert("复制成功");
                    });
                clip.glue('clip_button'); //情况1
//                clip.glue('clip_button', 'clip_container'); //情况2
            })();
        })
    </script>
</head>
<style>
    a{float:none}
</style>

<body>
<div style="width:560px; height:auto; margin:150px auto;">
      <textarea style="width: 550px; height:80px;" name=urlName id="fe_text">
        JquerySchool提供了一个让网友们为共同进步这一个目标出发，互相学习，互相帮助，取人之长，补已之短，共同进步的网站平台，想学习Jquery技术的朋友去看一下哦：http://www.jq-school.com
      </textarea>
    <br />
    <!--情况1-->

        点击复制
    </button>
